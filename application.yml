spring:
  application:
    name: gateway-9527
server:
  port: 9527
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
# 显示ip
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    
zuul:
  routes:
    apidept:
      path: /deptapi/**
      service-id: dept-provider
      
